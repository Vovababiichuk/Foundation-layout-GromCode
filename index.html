<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Foundation layout</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="container">
					<div class="header__inner">
						<div class="header__logo">
							<a class="header__logo-link" href="/">
								<img
									class="header__logo-img"
									src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson24/hw1/icon.png"
									alt="Foundation Logo"
								/>
							</a>
							<div class="header__logo-text">
								<span class="header__logo-name">Foundation</span>
								<span class="header__logo-description"
									>Startup landing template</span
								>
							</div>
						</div>
						<nav class="header__nav">
							<ul class="header__nav-list">
								<li class="header__nav-item">
									<a class="header__nav-link active" href="#">Home </a>
								</li>
								<li class="header__nav-item">
									<a class="header__nav-link" href="#">Stories</a>
								</li>
								<li class="header__nav-item">
									<a class="header__nav-link" href="#">Library</a>
								</li>
							</ul>
						</nav>
						<button class="header__btn btn">Get Started</button>
					</div>
				</div>
			</header>
			<main class="main">Main</main>
			<footer class="footer">Footer</footer>
		</div>
	</body>
</html>
